<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sayako - DoWhile 2021</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="avatar">
        <span>
          <img src="./assets/images/build.svg" alt="Selo Rocketseat"/>
        </span>
        <img id="userImage" src="./assets/images/girassol.jpg" alt="Foto pessoal"/>
      </div>

      <h1 id="username">Sayako</h1>
      <a id="userLink" href="http://github.com" target="_blank">
        <img src="./assets/images/github.svg" alt="ícone github"/>
        <span id="userLogin">github</span>
      </a>
      <p id="userBio">
        An instructor focused on helping people start programming for web
      </p>
      <ul id="socialLinks">
        <li class="twitter">
          <a href="http://twitter.com" target="_blank">
            <img src="./assets/images/twitter.svg" alt="ícone twitter"/>
          </a>
        </li>
        <li class="youtube">
          <a href="http://youtube.com" target="_blank">
            <img src="./assets/images/youtube.svg" alt="ícone youtube"/>
          </a>
        </li>
        <li class="instagram">
          <a href="http://instagram.com" target="_blank">
            <img src="./assets/images/instagram.svg" alt="ícone instagram"/>
          </a>
        </li>
        <li class="facebook">
          <a href="http://facebook.com" target="_blank">
            <img src="./assets/images/facebook.svg" alt="ícone facebook"/>
          </a>
        </li>
      </ul>

    </div>
  </main>

  <script src="main.js"></script>
  
</body>
</html>
